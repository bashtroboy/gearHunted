steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/gearhunted/gearhunted/gearhunted:$SHORT_SHA', '.']
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/gearhunted/gearhunted/gearhunted:$SHORT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gearhunted'
      - '--image'
      - 'us-central1-docker.pkg.dev/gearhunted/gearhunted/gearhunted:$SHORT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '900'
      - '--set-env-vars'
      - 'NODE_ENV=production,INSTANCE_CONNECTION_NAME=gearhunted:us-east1:gearhunted-db,DB_NAME=gearhunted,DB_USER=postgres,GOOGLE_CLOUD_PROJECT=gearhunted'
      - '--add-cloudsql-instances'
      - 'gearhunted:us-east1:gearhunted-db'

images:
  - 'us-central1-docker.pkg.dev/gearhunted/gearhunted/gearhunted:$SHORT_SHA'